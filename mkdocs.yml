site_name: Embever IoT Core Docs
theme:
  favicon: images/favicon.png
  logo: images/logo.png
  name: material
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top

# Navigation
nav:
  - CAAM:
    - Introduction: caam/index.md
    - Getting started: caam/getting-started.md    
    - Embever IoT Library:
      - Introduction: caam/embever-iot-library/index.md
    # - Embever IoT Core:  
    - User Application Framework: caam/UAF/index.md
  - API Docs: api/index.md

extra:
  consent:
    title: Cookie consent
    actions: 
      - accept
      - reject
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

copyright: >
  Copyright &copy; 2023 Embever GmbH â€“
  <a href="#__consent">Change cookie settings</a>

plugins:
  - render_swagger



    
      

